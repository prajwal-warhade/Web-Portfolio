<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekart register</title>
    <link rel="stylesheet" href="static/CSS/bootstrap.min.css">
</head>
<body>
    <div class="container ">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded border">
                <h3 class="text-center">User Login</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" placeholder="password">
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="Input3" placeholder="Confirm password">
                </div>
                <div class="mb-3">
                    <input type="submit" value="register" class="btn btn-danger">
                    Already user?<a href="login.html" style="text-decoration:none;">&nbsp;&nbsp; login</a>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="static/JS/bootstrap.min.js"></script>
    <script src="static/Js/popper.js"></script>
</body>
</html>
